<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Job Portal</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header th:replace="fragments/header :: header"></header>

    <div class="bg-mainGray">

            <div class="flex flex-col gap-8">

                    <h1 class="text-5xl font-medium text-dark">Znajdź pracę odpowiadającą Twoim zainteresowaniom i umiejętnościom.</h1>

                </div>
                <div class="flex flex-col gap-6">
                    <div class="flex bg-white border border-borderColor rounded-lg justify-between py-3 px-3">
                        <div class="flex w-9/12 items-center">
                            <div class="flex items-center pl-4 gap-3">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#0066FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M21 21L16.65 16.65" stroke="#0066FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <input type="text" placeholder="Stanowisko, fraza..." class="bg-transparent pr-4 text-base font-normal text-grayText">
                            </div>
                            <div class="flex items-center pl-4 border-l border-borderColor gap-3">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 10C21 17 12 23 12 23C12 23 3 17 3 10C3 7.61305 3.94821 5.32387 5.63604 3.63604C7.32387 1.94821 9.61305 1 12 1C14.3869 1 16.6761 1.94821 18.364 3.63604C20.0518 5.32387 21 7.61305 21 10Z" stroke="#0066FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="#0066FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <input type="text" placeholder="Lokalizacja" class="bg-transparent text-base font-normal text-grayText">
                            </div>
                        </div>
                        <button class="w-1/4 bg-mainBlue py-3 px-6 text-white text-base font-semibold rounded border-2 border-current">Oferty pracy</button>
                    </div>
                    <div>
                        <span class="text-grayText text-sm">Sugestia:</span>
                        <a href="#" class="text-sm text-lightBlack">Designer,</a>
                        <a href="#" class="text-sm text-lightBlack">Programowanie,</a>
                        <a href="#" class="text-sm text-mainBlue font-medium">Digital Marketing,</a>
                        <a href="#" class="text-sm text-lightBlack">Video,</a>
                        <a href="#" class="text-sm text-lightBlack">Animacje.</a>
                    </div>
                </div>
            </div>
            <img src="/images/hero-home.svg" alt="Working person">
        </div>
        <div>

        </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
